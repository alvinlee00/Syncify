# Global settings
settings:
  # Skip tracks that couldn't be matched
  skip_unmatched: true

  # Log level: DEBUG, INFO, WARNING, ERROR
  log_level: INFO

  # Retry failed syncs
  retry_on_failure: true
  max_retries: 3
