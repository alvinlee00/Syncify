name: Automated Playlist Sync

on:
  # Run every 6 hours
  schedule:
    - cron: '0 0 * * *'  # At minute 0 past every 6th hour (00:00, 06:00, 12:00, 18:00 UTC)

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyyaml  # For config file parsing

    - name: Run playlist sync
      env:
        # Spotify credentials
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}

        # Apple Music credentials
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
        APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}
        APPLE_MUSIC_USER_TOKEN: ${{ secrets.APPLE_MUSIC_USER_TOKEN }}
      run: |
        python sync_runner.py

    - name: Upload sync logs
      if: always()  # Upload logs even if sync fails
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 30
